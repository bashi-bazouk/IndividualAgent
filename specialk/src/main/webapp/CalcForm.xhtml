<lift:surround with="default" at="content">
    <h1>Conway Calculator</h1>
    <lift:CalcForm.show>
      <json:script/>
      <select id="json_verb">
	<option value="evaluate">Evaluate term</option>
	<option value="parse">Parse term</option>	
	<option value="type">Type term</option>
      </select>
      <br />
      <table>
	<tr>
	  <td>
	    <div id="result">	    
	      Conway numerals: - Arabic numerals: - <br />
	    </div>      
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" name="one" id="oneBtn"   value="  1  " json:onclick1="onclick"/>
	    <input type="button" name="two" id="twoBtn"   value="  2  " json:onclick2="onclick"/>
	    <input type="button" name="three" id="threeBtn" value="  3  " json:onclick3="onclick"/>
	    <input type="button" name="plus" id="plusBtn" value="  +  " json:onclickPlus="onclick"/>
	    <br/>
	    <input type="button" name="four" id="fourBtn"  value="  4  " json:onclick4="onclick"/>
	    <input type="button" name="five" id="fiveBtn"  value="  5  " json:onclick5="onclick"/>
	    <input type="button" name="six" id="sixBtn"   value="  6  " json:onclick6="onclick"/>
	    <input type="button" name="minus" id="minusBtn" value="  -  " json:onclickMinus="onclick"/>
	    <br/>
	    <input type="button" name="seven" id="sevenBtn" value="  7  " json:onclick7="onclick"/>
	    <input type="button" name="eight" id="eightBtn" value="  8  " json:onclick8="onclick"/>
	    <input type="button" name="nine" id="nineBtn"  value="  9  " json:onclick9="onclick"/>
	    <input type="button" name="times" id="timesBtn" value="  x  " json:onclickTimes="onclick"/>
	    <br/>
	    <input type="button" name="clear" id="clearBtn" value="  c  " json:onclickClear="onclick"/>
	    <input type="button" name="zero" id="zeroBtn"  value="  0  " json:onclick0="onclick"/>
	    <input type="button" name="DoIt" id="DoItBtn"  value="  =  " json:onclickEval="onclick"/>
	    <input type="button" name="div" id="divBtn"   value="  /  " json:onclickDiv="onclick"/>
	    <br/>
	  </td>
	</tr>
      </table>      
      <br />
      <br />
      <div id="bottom"></div>
    </lift:CalcForm.show>
</lift:surround>
